name: Run tests
 
on: [ push, pull_request ]
 
jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none
 
      - name: Run composer install
        run: composer install -n --prefer-dist
 
      - name: Prepare Environment
        run: |
          cp .env .env.testing
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env.testing
          sed -i '/^DB_HOST=/d' .env.testing
          sed -i '/^DB_PORT=/d' .env.testing
          sed -i '/^DB_DATABASE=/d' .env.testing
          sed -i '/^DB_USERNAME=/d' .env.testing
          sed -i '/^DB_PASSWORD=/d' .env.testing
          echo "DB_DATABASE=:memory:" >> .env.testing
          mv .env.testing .env
          php artisan key:generate
 
      - name: Run tests
        run: php artisan test